plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-emr', version: '1.11.870'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.2'
}
